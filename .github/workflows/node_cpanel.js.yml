name: Deploy Express Backend to Ubuntu VPS For national card API

on:
  push:
    branches:
      - main

jobs:
  deploy_backend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 3: Generate fresh package-lock.json in CI
      - name: Update package-lock.json
        run: npm install --legacy-peer-deps

      # Step 4: Create deployment package
      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            README.md \
            package.json \
            package-lock.json \
            src \
            prisma \
            public \
            dev \
            .env.example \
            ecosystem.config.js

      # Step 5: Copy tar package to VPS via SCP
      - name: Copy package to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: ${{ secrets.CPANEL_PORT }}
          key: ${{ secrets.CPANEL_SSH }}
          source: "deploy.tar.gz"
          target: "${{ secrets.CPANEL_REMOTE_PATH }}"
          overwrite: true

      # Step 6: Extract and deploy on VPS
      - name: Extract and deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: ${{ secrets.CPANEL_PORT }}
          key: ${{ secrets.CPANEL_SSH }}
          script: |
            set -e
            cd ${{ secrets.CPANEL_REMOTE_PATH }}

            if [ -f deploy.tar.gz ]; then
              tar -xzf deploy.tar.gz -C .
              rm -f deploy.tar.gz
            fi

            # Load NVM if exists
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Install dependencies
            npm install prisma@6.19.0 @prisma/client@6.19.0 --save-exact
            npm ci --omit=dev --legacy-peer-deps

            # Run migrations
            npx prisma generate
            npx prisma migrate deploy

            # Use PM2 (it should be in PATH after loading NVM)
            pm2 startOrRestart ecosystem.config.js --env production
            pm2 save
